<div class="login-form-container">
  <div class="jumbotron mt-5">
    <p class="login">Login</p>
  </div>
  <!-- Label to display any error messages -->
  <label class="error-message">{{ submitMessage }}</label>
  <form
    class="login-form"
    [formGroup]="loginform"
    (ngSubmit)="loginSubmit(loginform)"
  >
    <mat-form-field>
      <input
        class="username"
        matInput
        placeholder="Username"
        formControlName="username"
      />
      <mat-error
        *ngIf="
          loginform.get('username')?.touched &&
          loginform.get('username')?.hasError('required')
        "
        >*This is a required field</mat-error
      >
      <mat-error
        *ngIf="
          loginform.get('username')?.touched &&
          loginform.get('username')?.hasError('minlength')
        "
        >Length must be 6 character</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        class="password"
        matInput
        type="password"
        placeholder="Password"
        formControlName="password"
      />
      <mat-error
        *ngIf="
          loginform.get('password')?.touched &&
          loginform.get('password')?.hasError('required')
        "
        >*This is a required field</mat-error
      >
      <mat-error
        *ngIf="
          loginform.get('password')?.touched &&
          loginform.get('password')?.hasError('minlength')
        "
        >Length must be 6 character</mat-error
      >
    </mat-form-field>
    <button mat-raised-button color="primary" [disabled]="loginform.invalid">
      Submit
    </button>
  </form>
</div>
